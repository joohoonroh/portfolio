
<style>
  /* banner */
  .banner {
    position: relative;
    width: 100%;
    height: 880px;
    background: no-repeat center;
    overflow: hidden;
  }
  .bannerText {
    position: absolute;
    width: 1100px;
    padding: 0 15px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
  }
  .bannerText_title {
    font-weight: 700;
    line-height: 1.3;
    font-size: 82px;
    display: block;
    margin-bottom: 0;
    background: -webkit-linear-gradient(#ff9696, #ffe89e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .bannerText_description {
    display: block;
    width: 630px;
    line-height: 1.9;
    color: #ffffff;
    margin-bottom: 50px;
    font-size: 16px;
    font-weight: 400;
  }
  .banner .slider_list {
    position: relative;
    height: 100%;
    width: 100%;
    transition: left 0.5s ease-out, transform 0.5s ease-out;
    background-color: #000;
  }
  .banner .slider_item {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: center no-repeat;
    background-size: cover;
  }
  .banner .slider_item:after {
    content: "";
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
  }
  .banner .sliderControl_btn {
    position: absolute;
    top: calc(50% - 33px);
    z-index: 100;
    width: 66px;
    height: 66px;
    line-height: 66px;
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 66px;
    font-size: 30px;
    color: #fff;
    transition: background-color 0.3s ease-out;
  }
  .banner .sliderControl_btn:hover {
    background-color: #fc6060;
  }
  .banner .sliderControl_btn.is_prev {
    left: 70px;
  }
  .banner .sliderControl_btn.is_next {
    right: 70px;
  }
  @media all and (max-width:1280px) {
    .bannerText {
      width: 900px;
    }
  }
  /* // banner */

  /* category */
  .category {
    background-color: #fff;
    padding: 80px 5%;
  }
  .categoryControl {
    text-align: center;
  }
  .categoryControl_item {
    background-color: transparent;
    border: 0;
    margin: 0 25px;
    padding: 0;
    font-size: 20px;
    font-weight: 600;
    line-height: 34px;
  }
  .categoryControl_item:after {
    content: "";
    display: block;
    background-color: #fc6060;
    width: 0;
    height: 3px;
    transition: width 0.5s;
  }
  .categoryControl_item.is_active:after {
    width: 100%;
  }
  .categoryBox {
    position: relative;
    padding-top: 30px;
    font-size: 0;
    line-height: 0;
  }
  .categoryBox_item {
    display: inline-block;
    width: 25%;
    padding: 0 15px;
    margin-bottom: 30px;
    font-size: 20px;
    font-weight: 600;
    transition: 0.5s;
    box-sizing: border-box;
  }
  .categoryBox_itemImg {
    width: 100%;
    padding-bottom: 60%;
    background-color: tomato;
  }
  /* // category */
</style>

<div class="banner slider">

  <ul class="slider_list">

  <div class="sliderControl">

  </div>
</div>
